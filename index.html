<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quadro-do-jogo">

            <img id="tiles1sangue4" src="imagens/paredes/tiles1_paredes_sangue4.png">

        </div>

            <img id="sEsquerda" src="imagens/betty/betty_tapa_esquerda.gif" width="60" height="60">

    <div class="audios">

    <script src="colisao.js"></script>
